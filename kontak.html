  <header>

  <main>
    <section class="contact-form" style="max-width: 600px; margin: auto;">
      <!-- Form mengarah ke halaman pesan-terkirim.html -->
      <form action="kontak-terkirim.html" method="get" style="display: flex; flex-direction: column; gap: 15px;">
        <label>Nama:
          <input type="text" name="nama" required style="padding: 8px; width: 100%; border-radius: 5px; border: 1px solid #ccc;" />
        </label>

        <label>Pesan:
          <textarea name="pesan" rows="5" required style="padding: 8px; width: 100%; border-radius: 5px; border: 1px solid #ccc;"></textarea>
        </label>

        <input type="submit" value="Kirim" style="background-color: #ff914d; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;" />
      </form>
    </section>
  </main>
